<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VintageStyle</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <div class="header__container">
        <a href="#" class="logo"><h1 class="logo__title">VintageStyle</h1></a>
        <nav class="nav">
          <ul class="nav__list">
            <li><a href="#" class="nav__link">Одяг</a></li>
            <li><a href="#" class="nav__link">Аксесуари</a></li>
            <li><a href="#" class="nav__link">Про нас</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="main">
      <section class="products">
        <h2 class="products__title">Вибір ВашеПрізвище</h2>
        <div class="products__grid">
          <article class="product-card">
            <img src="./images/item-1.jpg" alt="Зображення товару 1" class="product-card__image" />
            <h3 class="product-card__name">Куртка Retro</h3>
            <p class="product-card__price">₴1200</p>
            <button class="product-card__button">Купити</button>
          </article>
          <article class="product-card">
            <img src="./images/item-2.jpg" alt="Зображення товару 2" class="product-card__image" />
            <h3 class="product-card__name">Куртка Classic</h3>
            <p class="product-card__price">₴890</p>
            <button class="product-card__button">Купити</button>
          </article>
          <article class="product-card">
            <img src="./images/item-3.jpg" alt="Зображення товару 3" class="product-card__image" />
            <h3 class="product-card__name">Сорочка Antic</h3>
            <p class="product-card__price">₴1500</p>
            <button class="product-card__button">Купити</button>
          </article>
          <article class="product-card">
            <img src="./images/item-4.jpg" alt="Зображення товару 4" class="product-card__image" />
            <h3 class="product-card__name">Накидка Vintage</h3>
            <p class="product-card__price">₴650</p>
            <button class="product-card__button">Купити</button>
          </article>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="footer__container">
        <p class="footer__info">Оплата готівкою або карткою. Доставка Новою Поштою по Україні.</p>
        <p class="footer__slogan">&copy; Стиль, що перевірений часом. - Яценюк В. І.</p>
      </div>
    </footer>
  </div>
</body>
</html>
